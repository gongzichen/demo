<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        #main {
            width: 100%;
            height: 100%;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script src="js/UnderScore-min.js"></script>
    <script src="js/ColorBall.js"></script>
    <script>
        var main = document.getElementById('main');
        //小球数组
        var ballArr = [];
        var colorArr = ['red', 'green', 'blue', 'purple', 'yellow', 'pink', 'orange'];

        //监听鼠标的移动
        main.onmousemove = function(e){
            var e = e || window.e;
            ballArr.push(
                    new ColorBall({parentId:'main', x: event.clientX,
                        y:event.clientY, bgColor: colorArr[_.random(0,colorArr.length-1)]})
            );
        }

        setInterval(function(){
            // 4.
            for(var j=0; j <main.children.length;j++)
            {
                main.removeChild(main.children[j]);
            }

            // 绘制
            for(var i =0; i<ballArr.length;i++)
            {
                ballArr[i].render();
                ballArr[i].update();
            }
        },60)
    </script>
</body>
</html>
